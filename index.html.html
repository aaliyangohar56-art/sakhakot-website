<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Racer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #4a4a6a 0%, #2a2a3a 100%);
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .hud div {
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 5px;
            border-left: 4px solid #00ffff;
        }

        .game-over, .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 100;
        }

        .game-over h2, .start-screen h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .game-over p, .start-screen p {
            font-size: 20px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(to bottom, #00ffff, #00aaaa);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(to bottom, #00aaaa, #008888);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .speed-meter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            border: 3px solid #00ffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .speed-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ffff;
        }

        .speed-label {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span>m</div>
            <div>Lives: <span id="lives">3</span> ‚ù§Ô∏è</div>
        </div>

        <div class="speed-meter">
            <div class="speed-value" id="speedValue">0</div>
            <div class="speed-label">km/h</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>üèÅ STREET RACER üèÅ</h2>
            <p>Dodge traffic and collect coins!</p>
            <div class="controls">
                <p><strong>Controls:</strong></p>
                <p>Arrow Keys or A/D - Steer</p>
                <p>Arrow Up or W - Accelerate</p>
                <p>Arrow Down or S - Brake</p>
            </div>
            <button onclick="startGame()">START RACE</button>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>GAME OVER!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Distance: <span id="finalDistance">0</span>m</p>
            <button onclick="restartGame()">RACE AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let score = 0;
        let distance = 0;
        let lives = 3;
        let speed = 0;
        let roadOffset = 0;

        // Player car
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 120,
            width: 40,
            height: 70,
            speed: 0,
            maxSpeed: 12,
            acceleration: 0.3,
            friction: 0.15,
            turnSpeed: 5
        };

        // Game objects
        let obstacles = [];
        let coins = [];
        let roadLines = [];

        // Initialize road lines
        for (let i = 0; i < 10; i++) {
            roadLines.push({
                y: i * 80
            });
        }

        // Input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            keys[e.key.toLowerCase()] = false;
        });

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            resetGame();
            gameLoop();
        }

        function resetGame() {
            score = 0;
            distance = 0;
            lives = 3;
            speed = 0;
            player.x = canvas.width / 2 - 20;
            player.speed = 0;
            obstacles = [];
            coins = [];
            updateHUD();
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        function spawnObstacle() {
            if (Math.random() < 0.02) {
                const lanes = [200, 320, 440, 560];
                const lane = lanes[Math.floor(Math.random() * lanes.length)];
                obstacles.push({
                    x: lane,
                    y: -100,
                    width: 40,
                    height: 70,
                    speed: 3 + Math.random() * 2,
                    color: ['#ff4444', '#4444ff', '#44ff44', '#ffff44'][Math.floor(Math.random() * 4)]
                });
            }
        }

        function spawnCoin() {
            if (Math.random() < 0.015) {
                const lanes = [200, 320, 440, 560];
                const lane = lanes[Math.floor(Math.random() * lanes.length)];
                coins.push({
                    x: lane + 10,
                    y: -30,
                    radius: 15,
                    speed: 4
                });
            }
        }

        function updatePlayer() {
            // Acceleration
            if (keys['ArrowUp'] || keys['w']) {
                player.speed = Math.min(player.speed + player.acceleration, player.maxSpeed);
            } else if (keys['ArrowDown'] || keys['s']) {
                player.speed = Math.max(player.speed - player.acceleration * 1.5, 0);
            } else {
                player.speed = Math.max(player.speed - player.friction, 0);
            }

            // Steering
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= player.turnSpeed;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += player.turnSpeed;
            }

            // Keep player on road
            player.x = Math.max(180, Math.min(player.x, canvas.width - 180 - player.width));

            // Update speed and distance
            speed = player.speed;
            distance += player.speed * 0.1;
        }

        function updateObstacles() {
            spawnObstacle();
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacles[i].speed + player.speed;

                // Check collision
                if (checkCollision(player, obstacles[i])) {
                    lives--;
                    obstacles.splice(i, 1);
                    updateHUD();
                    
                    if (lives <= 0) {
                        endGame();
                    }
                    continue;
                }

                // Remove off-screen obstacles
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                }
            }
        }

        function updateCoins() {
            spawnCoin();
            
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].y += coins[i].speed + player.speed;

                // Check collection
                const dx = player.x + player.width / 2 - coins[i].x;
                const dy = player.y + player.height / 2 - coins[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < coins[i].radius + 20) {
                    score += 50;
                    coins.splice(i, 1);
                    updateHUD();
                    continue;
                }

                // Remove off-screen coins
                if (coins[i].y > canvas.height) {
                    coins.splice(i, 1);
                }
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function drawRoad() {
            // Road background
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Road surface
            ctx.fillStyle = '#444';
            ctx.fillRect(160, 0, canvas.width - 320, canvas.height);

            // Road edges
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(160, 0, 10, canvas.height);
            ctx.fillRect(canvas.width - 170, 0, 10, canvas.height);

            // Road lines
            roadOffset += player.speed;
            if (roadOffset > 80) roadOffset = 0;

            ctx.fillStyle = '#fff';
            for (let i = 0; i < roadLines.length; i++) {
                const y = roadLines[i].y + roadOffset;
                ctx.fillRect(canvas.width / 2 - 5, y, 10, 40);
            }
        }

        function drawPlayer() {
            // Car body
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Car windows
            ctx.fillStyle = '#4a90e2';
            ctx.fillRect(player.x + 5, player.y + 10, player.width - 10, 20);
            
            // Car wheels
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x - 3, player.y + 10, 6, 15);
            ctx.fillRect(player.x + player.width - 3, player.y + 10, 6, 15);
            ctx.fillRect(player.x - 3, player.y + 45, 6, 15);
            ctx.fillRect(player.x + player.width - 3, player.y + 45, 6, 15);

            // Car lights
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(player.x + 5, player.y + player.height - 5, 10, 5);
            ctx.fillRect(player.x + player.width - 15, player.y + player.height - 5, 10, 5);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                // Car body
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // Car windows
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(obs.x + 5, obs.y + obs.height - 30, obs.width - 10, 20);
                
                // Car wheels
                ctx.fillStyle = '#000';
                ctx.fillRect(obs.x - 3, obs.y + 10, 6, 15);
                ctx.fillRect(obs.x + obs.width - 3, obs.y + 10, 6, 15);
                ctx.fillRect(obs.x - 3, obs.y + 45, 6, 15);
                ctx.fillRect(obs.x + obs.width - 3, obs.y + 45, 6, 15);
            });
        }

        function drawCoins() {
            coins.forEach(coin => {
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffed4e';
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius - 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('$', coin.x, coin.y + 6);
            });
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('distance').textContent = Math.floor(distance);
            document.getElementById('lives').textContent = lives;
            document.getElementById('speedValue').textContent = Math.floor(speed * 10);
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDistance').textContent = Math.floor(distance);
            document.getElementById('gameOver').style.display = 'block';
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRoad();
            updatePlayer();
            updateObstacles();
            updateCoins();
            drawObstacles();
            drawCoins();
            drawPlayer();
            updateHUD();

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
